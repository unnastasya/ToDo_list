<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f5ed977ce0.js" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="newTask">
      <input type="text" id="task-input" placeholder="Напишите новую задачу">
      <button class="btn btn-input">Добавить</button>
    </div>
    <ul class="list-group todo-list-ul">
      <li class="list-group-item header">ToDo List</li>
    </ul>

    <div class="instruction">
      <p class="instruction_p">Как пользоваться?</p>
      <p>Добавить новую задачу - используйте поле для ввода и кнопку "Добавить"</p>
      <p>Чтобы отметить задачу выполненной, можно нажать на нее и она подсветится серым цветом</p>
      <p>Полностью удалить задачу можно, используя кнопку с мусорным ведром</p>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
